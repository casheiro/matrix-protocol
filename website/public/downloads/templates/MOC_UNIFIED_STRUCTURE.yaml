# MOC Unified Structure Template
# Base structure that all organizational templates should follow
# This defines the consistent framework while allowing size-specific customization

moc_unified_version: "1.0"
description: "Unified structure for all MOC templates ensuring consistency while preserving organizational flexibility"

# =============================================================================
# STANDARDIZED METADATA STRUCTURE
# =============================================================================

required_metadata:
  moc_version: "1.0"
  organization: "[YOUR_ORGANIZATION_NAME]"
  created_date: "[YYYY-MM-DD]"
  last_modified: "[YYYY-MM-DD]"
  version: "0.0.1"
  template_type: "[startup|scaleup|enterprise|corporation]"
  recommended_size: "[size description]"

# =============================================================================
# UNIFIED HIERARCHY STRUCTURE
# =============================================================================

unified_hierarchies:
  # 1. SCOPE - Knowledge Visibility and Access Control
  scope:
    required_metadata:
      concept: "Who can access what type of knowledge"
      governance_rules: "[Size-specific organizational structure description]"
      level_semantics: "[Description of each level 0-N]"
    
    standardized_patterns:
      - type: "public_organizational"    # Level 0 - Broadest organizational scope
        examples: ["company", "corporation", "global"]
        governance:
          visibility: ["all_employees"]
          propagation: "automatic"
          authority_required: "any_employee"
      
      - type: "divisional"             # Level 1 - Major organizational divisions
        examples: ["business_unit", "tribe", "region"]
        governance:
          visibility: ["division_members", "leadership"]
          propagation: "restricted"
          authority_required: "division_lead"
      
      - type: "departmental"           # Level 2 - Departmental/functional areas
        examples: ["department", "squad", "country"]
        governance:
          visibility: ["department_members", "management_chain"]
          propagation: "department_restricted"
          authority_required: "department_head"
      
      - type: "team"                   # Level 3 - Team level
        examples: ["team", "squad", "unit"]
        governance:
          visibility: ["team_members", "team_leads"]
          propagation: "team_restricted"
          authority_required: "team_lead"
      
      - type: "individual"             # Highest Level - Personal workspace
        examples: ["personal", "individual"]
        governance:
          visibility: ["individual", "direct_manager"]
          propagation: "blocked"
          authority_required: "individual"

  # 2. DOMAIN - Knowledge Areas (Progressive Complexity)
  domain:
    required_metadata:
      concept: "What type of knowledge this is"
      governance_rules: "[Size-specific domain organization description]"
    
    base_domains:
      - id: "technical"
        label: "Technical & Engineering"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          owners: ["technical_leadership"]
          reviewers: ["senior_technical_staff"]
      
      - id: "business"
        label: "Business & Strategy"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          owners: ["business_leadership"]
          reviewers: ["strategic_stakeholders"]
      
      - id: "operations"
        label: "Operations & Processes"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          owners: ["operations_leadership"]
          reviewers: ["process_stakeholders"]
    
    extended_domains:
      - id: "product"
        label: "Product & Strategy"
        required_in: ["scaleup", "enterprise", "corporation"]
        governance_template:
          owners: ["product_leadership"]
          reviewers: ["product_stakeholders"]
      
      - id: "legal"
        label: "Legal & Compliance"
        required_in: ["enterprise", "corporation"]
        governance_template:
          owners: ["legal_team"]
          reviewers: ["compliance_officers"]
          compliance_tracking: true
      
      - id: "hr"
        label: "Human Resources"
        required_in: ["enterprise", "corporation"]
        governance_template:
          owners: ["hr_leadership"]
          reviewers: ["hr_stakeholders"]
          confidentiality_level: "restricted"
    
    corporation_domains:
      - id: "strategic"
        label: "Strategic & Executive"
        required_in: ["corporation"]
        governance_template:
          owners: ["global_executives", "board_members"]
          reviewers: ["independent_directors"]
          board_reporting_required: true
      
      - id: "financial"
        label: "Financial & Reporting"
        required_in: ["corporation"]
        governance_template:
          owners: ["financial_leadership"]
          reviewers: ["audit_committee", "external_auditors"]
          sox_compliance_mandatory: true
      
      - id: "risk"
        label: "Risk & Compliance"
        required_in: ["corporation"]
        governance_template:
          owners: ["risk_officers"]
          reviewers: ["risk_committee"]
          regulatory_oversight: true

  # 3. MATURITY - Knowledge Quality Level (Standardized Progression)
  maturity:
    required_metadata:
      concept: "How validated and reliable this knowledge is"
      governance_rules: "[Size-specific validation requirements]"
      level_semantics: "[Standardized maturity progression 0-N]"
    
    standardized_levels:
      level_0:
        id: "draft"
        label: "Draft"
        description: "Work in progress, individual contribution"
        governance_template:
          validation_required: false
          creation_authority: "any_employee"
          auto_expire_days: "[size-specific: 30-90 days]"
      
      level_1:
        id: "reviewed"
        label: "[Team|Squad|Department] Reviewed"
        description: "Peer reviewed within immediate working group"
        governance_template:
          validation_required: true
          reviewers_required: "[size-specific: 1-2]"
          authority_required: "[team_lead|squad_lead|department_head]"
      
      level_2:
        id: "validated"
        label: "[Division|Tribe|BU] Validated"
        description: "Validated by divisional/tribal leadership"
        governance_template:
          validation_required: true
          authority_required: "[division_lead|tribe_lead|bu_director]"
          impact_assessment_required: true
      
      level_3:
        id: "standard"
        label: "[Organization|Corporation] Standard"
        description: "Organizational standard, mandatory compliance"
        governance_template:
          validation_required: true
          authority_required: "[organizational_leadership|executive_team]"
          mandatory_compliance: true
          legal_review_required: "[enterprise/corporation only]"
      
      level_4:
        id: "policy"
        label: "[Corporate|Global] Policy"
        description: "Highest level organizational policy"
        required_in: ["enterprise", "corporation"]
        governance_template:
          validation_required: true
          authority_required: "[executive_team|board]"
          mandatory_compliance: true
          legal_review_required: true
          training_mandatory: true
          audit_trail_required: true

  # 4. TYPE - Content Format Type (Progressive Complexity)
  type:
    required_metadata:
      concept: "How this knowledge is structured"
    
    base_types:
      - id: "decision"
        label: "Decision Record"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          required_fields: ["context", "decision", "rationale"]
      
      - id: "process"
        label: "Process Documentation"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          required_fields: ["steps", "owner", "frequency"]
      
      - id: "reference"
        label: "Reference Material"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          required_fields: ["summary", "usage", "examples"]
      
      - id: "learning"
        label: "Learning & Knowledge"
        required_in: ["startup", "scaleup", "enterprise", "corporation"]
        governance_template:
          required_fields: ["summary", "key_points", "applications"]
    
    advanced_types:
      - id: "architecture"
        label: "Architecture Documentation"
        required_in: ["scaleup", "enterprise", "corporation"]
        governance_template:
          required_fields: ["business_context", "architecture", "security", "compliance"]
          security_review_required: true
      
      - id: "policy"
        label: "Corporate Policy"
        required_in: ["enterprise", "corporation"]
        governance_template:
          required_fields: ["purpose", "scope", "policy", "procedures", "compliance", "enforcement"]
          legal_review_required: true
      
      - id: "incident"
        label: "Incident Documentation"
        required_in: ["enterprise", "corporation"]
        governance_template:
          required_fields: ["timeline", "impact", "root_cause", "remediation", "prevention", "lessons_learned"]
          executive_summary_required: true
    
    corporation_types:
      - id: "board_resolution"
        label: "Board Resolution"
        required_in: ["corporation"]
        governance_template:
          required_fields: ["resolution_text", "voting_record", "effective_date", "legal_implications"]
          board_approval_required: true
      
      - id: "regulatory_filing"
        label: "Regulatory Filing"
        required_in: ["corporation"]
        governance_template:
          required_fields: ["jurisdiction", "regulation_reference", "filing_content", "compliance_attestation"]
          regulatory_review_required: true
      
      - id: "risk_assessment"
        label: "Risk Assessment"
        required_in: ["corporation"]
        governance_template:
          required_fields: ["risk_identification", "impact_analysis", "mitigation_plan", "monitoring_plan"]
          risk_committee_review: true

# =============================================================================
# SIZE-SPECIFIC FEATURES FRAMEWORK
# =============================================================================

size_specific_features:
  startup:
    focus: "agility, experimentation, rapid scaling"
    scope_levels: 3
    domain_count: 3
    maturity_levels: 3
    governance_complexity: "minimal"
    special_features:
      - experimental_ukis: true
      - simple_approval_workflows: true
      - founder_veto_authority: true
  
  scaleup:
    focus: "coordination, standardization, tribe structure"
    scope_levels: 4
    domain_count: 4
    maturity_levels: 4
    governance_complexity: "moderate"
    special_features:
      - tribe_coordination: true
      - cross_functional_teams: true
      - structured_review_cycles: true
  
  enterprise:
    focus: "formal governance, compliance, risk management"
    scope_levels: 5
    domain_count: 5
    maturity_levels: 5
    governance_complexity: "formal"
    special_features:
      - compliance_tracking: true
      - formal_approval_chains: true
      - audit_requirements: true
      - security_reviews: true
  
  corporation:
    focus: "global governance, regulatory compliance, board oversight"
    scope_levels: 6
    domain_count: 6
    maturity_levels: 5
    governance_complexity: "comprehensive"
    special_features:
      - board_oversight: true
      - regulatory_compliance: true
      - multi_jurisdiction_support: true
      - external_audit_integration: true

# =============================================================================
# IMPLEMENTATION GUIDELINES
# =============================================================================

implementation_guidelines:
  template_creation:
    - Start with unified_hierarchies base structure
    - Apply size_specific_features for target organization size
    - Customize labels and IDs to match organizational terminology
    - Preserve standardized governance patterns
    - Ensure evaluation_criteria hierarchy is included
  
  consistency_requirements:
    - All templates MUST include the 4 mandatory hierarchies
    - Concept descriptions MUST be consistent across templates
    - Governance patterns MUST follow standardized templates
    - Examples MUST reference valid hierarchy nodes
  
  customization_guidelines:
    - IDs can be changed to match organizational terminology
    - Labels should reflect actual organizational units
    - Governance rules can be enhanced but not reduced
    - Additional nodes can be added but base structure preserved
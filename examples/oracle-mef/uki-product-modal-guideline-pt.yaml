content: |
  Diretrizes de design para criação de modais consistentes e acessíveis em toda a aplicação.
  
  Estas diretrizes garantem uma experiência de usuário uniforme e acessível em todas as interfaces modais.
  
  ## Princípios Fundamentais
  
  1. **Uso Moderado**: Modais apenas para ações críticas ou informações importantes
  2. **Escape Claro**: Sempre fornecer forma clara de fechar (botão X + tecla ESC)
  3. **Ações Definidas**: Incluir ação primária e secundária quando apropriado
  4. **Dimensionamento**: Usar tamanhos apropriados conforme conteúdo
  5. **Centralização**: Centralizar vertical e horizontalmente
  6. **Acessibilidade**: Incluir gerenciamento adequado de foco
  
  ## Tamanhos Padronizados
  
  | Tamanho | Largura | Uso Recomendado |
  |---------|---------|-----------------|
  | Pequeno | 400px | Confirmações simples |
  | Médio | 600px | Formulários padrão |
  | Grande | 800px | Conteúdo complexo |
  | Extra Grande | 1000px | Visualização de dados |
  
  ## Estrutura do Modal
  
  ```
  ┌─────────────────────────────────┐
  │ Header: Título + Botão Fechar   │
  ├─────────────────────────────────┤
  │                                 │
  │ Body: Conteúdo principal        │
  │ com hierarquia clara            │
  │                                 │
  ├─────────────────────────────────┤
  │ Footer: Botões de ação          │
  │ (primário à direita)            │
  └─────────────────────────────────┘
  ```
  
  ## Diretrizes de Acessibilidade
  
  - **Foco inicial**: No primeiro elemento interativo
  - **Navegação por tab**: Restrita ao modal quando aberto
  - **ARIA labels**: role="dialog" e aria-labelledby
  - **Escape key**: Sempre fecha o modal
  - **Backdrop click**: Opcional, mas deve ser consistente
  
  ## Estados e Animações
  
  - **Abertura**: Fade in + escala (300ms)
  - **Fechamento**: Fade out (200ms)
  - **Loading**: Spinner centralizado
  - **Erro**: Indicação clara no modal

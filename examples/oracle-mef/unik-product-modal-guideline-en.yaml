content: |
  Design guidelines for creating consistent and accessible modal dialogs throughout the application.
  
  These guidelines ensure a uniform and accessible user experience across all modal interfaces.
  
  ## Core Principles
  
  1. **Moderate Usage**: Modals only for critical actions or important information
  2. **Clear Escape**: Always provide clear way to close (X button + ESC key)
  3. **Defined Actions**: Include primary and secondary actions when appropriate
  4. **Proper Sizing**: Use appropriate sizes based on content
  5. **Centering**: Center vertically and horizontally
  6. **Accessibility**: Include proper focus management
  
  ## Standard Sizes
  
  | Size | Width | Recommended Use |
  |------|-------|-----------------|
  | Small | 400px | Simple confirmations |
  | Medium | 600px | Standard forms |
  | Large | 800px | Complex content |
  | Extra Large | 1000px | Data visualization |
  
  ## Modal Structure
  
  ```
  ┌─────────────────────────────────┐
  │ Header: Title + Close Button    │
  ├─────────────────────────────────┤
  │                                 │
  │ Body: Main content with         │
  │ clear hierarchy                 │
  │                                 │
  ├─────────────────────────────────┤
  │ Footer: Action buttons          │
  │ (primary on right)              │
  └─────────────────────────────────┘
  ```
  
  ## Accessibility Guidelines
  
  - **Initial focus**: On first interactive element
  - **Tab navigation**: Constrained to modal when open
  - **ARIA labels**: role="dialog" and aria-labelledby
  - **Escape key**: Always closes modal
  - **Backdrop click**: Optional but must be consistent
  
  ## States and Animations
  
  - **Opening**: Fade in + scale (300ms)
  - **Closing**: Fade out (200ms)
  - **Loading**: Centered spinner
  - **Error**: Clear indication within modal
